
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canon SLR Polaroid Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
    
<body>

  <div class="polaroid-card">
  <div class="camera-body">
    <div class="body-1"></div>
      <div class="Rana-Button"></div>
        <div class="Detail-Rana"></div>
      <div class="lens"></div>
        <div class="lens-detail"></div>
      <div class="viewfinder"></div>
      <div class="flash"></div>
      <div class="camera-brand">Love</div>
      <div class="heart"></div>
      
    </div>
    <div class="photo-frame">
      <div class="photo-message">
        <h2 class="open-text" id="openButton">OPEN</h2>
      </div>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close" id="closePopup">&times;</span>
      <div class="polaroid">
        <div class="polaroid-image" style="background-image: url('8a846165-aefc-42eb-84d9-6c1e61277b79.jpg');"></div>
        <p class="polaroid-text">1th</p>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
